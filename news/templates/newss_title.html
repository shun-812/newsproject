
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Abei News</h1>
        <p class="lead text-muted">
          皆さんのニュースを見て楽しみましょう。
          素敵な投稿とコメントをお待ちしています！</p>
        <p>
          {% if user.is_authenticated %}
          <a href="{% url 'news:post' %}" class="btn btn-primary my-2">投稿する</a>
          <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-link p-0">ログアウト</button>
          </form>
          {% else %}
          <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">今すぐサインアップ</a>
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">登録済みの方はログイン</a>
          {% endif %}
        </p>
      </div>
    </div>
  </section>
